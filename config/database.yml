# SQLite version 3.x
#   gem install mysqlite2
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'mysqlite2'
#
default: &default
  adapter: mysqlite2
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.mysqlite2

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.mysqlite2

production:
  <<: *default
  database: db/production.mysqlite2
